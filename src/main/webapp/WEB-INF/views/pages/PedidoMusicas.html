<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pedidos Músicas</title>
    <link rel="stylesheet" href="../css/bootstrap.css" media="screen" title="no title">
    <script src="../js/bootstrap.js"></script>

    <style media="screen">
      a {
        color: white !important;
        margin-right: 20px;
        font-weight: bold;
        font-size: 15px;
      }
      .search{
        font-size: 10px;
      }
      small{
        font-size: 25px;
      }
      .navbar{
        padding-top: 10px;
      }

    </style>
  </head>
  <body>
    <div class="navbar navbar-dark bg-primary">

				<div class="col-lg-offset-6 col-md-6 text-right">
          <a href="#"><small class="glyphicon glyphicon-tasks"></small> Backup</a>
					<a href="#"><small class="glyphicon glyphicon-music"></small> Pedido de Músicas</a>
          <a href="#"><small class="glyphicon glyphicon-headphones"></small> Ouvintes</a>
          <a href="#"><small class="glyphicon glyphicon-user"></small> Usuários</a>
          <a href="#"><small class="glyphicon glyphicon-log-out"></small> Sair</a>
				</div>
    </div>

    <div class="container">
      <div class="row">

        <div class="col-lg-12 col-md-12">
          <h3><small class="glyphicon glyphicon-music"></small> Pedidos de Músicas</h3>
          <form class="form-inline">
            <input type="txt" value="" class="form-control" placeholder="Nome da Música">
            <button type="button" class="btn btn-small" name="button"><small class="glyphicon glyphicon-search search"></small></button>

            <input type="txt" value="" class="form-control" placeholder="Nome do Ouvinte">
            <button type="button" class="btn btn-small" name="button"><small class="glyphicon glyphicon-search search"></small></button>


            <input type="date" value="" class="form-control" placeholder="Data e Hora">
            <input type="txt" value="" class="form-control" placeholder="Oferecimento">

            <button type="button" name="button" class="btn btn-success">SALVAR</button>
          </form>
          <br>
          <table class="table">
            <tr>
              <td>#</td>
              <td>Nome da Música</td>
              <td>Nome do Ouvinte</td>
              <td>Data e Hora</td>
              <td>Oferecimento</td>
              <td>Ações</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
