<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pedidos Músicas</title>
    <link rel="stylesheet" href="../css/bootstrap.css" media="screen" title="no title">
    <script src="../js/bootstrap.js"></script>

    <style media="screen">
      a {
        color: white !important;
        margin-right: 20px;
        font-weight: bold;
        font-size: 15px;
      }
      .search{
        font-size: 10px;
      }
      small{
        font-size: 25px;
      }
      .navbar{
        padding-top: 10px;
      }

    </style>

  <body>
    <div class="navbar navbar-dark bg-primary">

				<div class="col-lg-offset-6 col-md-6 text-right">

					<a href="#"><small class="glyphicon glyphicon-music"></small> Pedido de Músicas</a>

          <a href="#"><small class="glyphicon glyphicon-log-out"></small> Sair</a>
				</div>
    </div>

        <div class="col-lg-7 col-md-6">
